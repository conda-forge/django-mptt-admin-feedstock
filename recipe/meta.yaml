{% set name = "django-mptt-admin" %}
{% set version = "0.7.2" %}
{% set sha256 = "daab9fbd641ca31ec3d3d0e8aeebfbb90d85a2b37c4adbef4ed972208201af84" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - django
    - django-mptt
    - six 

test:
  imports:
    - django_mptt_admin
    
about:
  home: https://github.com/mbraak/django-mptt-admin
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: 'Django-mptt-admin provides a nice Django Admin interface for Mptt models'
  description: 
    Django-mptt-admin provides a nice Django Admin interface for django-mptt models. 
  doc_url: https://mbraak.github.io/django-mptt-admin/
  dev_url: https://github.com/mbraak/django-mptt-admin

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
