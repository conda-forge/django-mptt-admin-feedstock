{% set name = "django-mptt-admin" %}
{% set version = "2.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 6304d42de1596a5acd4f3b8ba2ca9753ce0d86d4c2f3fe6211b08bee46f4b1c4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - django-mptt

test:
  imports:
    - django_mptt_admin
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mbraak/django-mptt-admin
  license: Apache-2.0
  license_family: BSD
  license_file: LICENSE.rst
  summary: 'Django-mptt-admin provides a nice Django Admin interface for Mptt models'
  description: Django-mptt-admin provides a nice Django Admin interface for django-mptt models.
  doc_url: https://mbraak.github.io/django-mptt-admin/
  dev_url: https://github.com/mbraak/django-mptt-admin

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
    - rxm7706
